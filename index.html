<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>
  <section class="mainPage">
    <div class="divOfmainPage">
      <div class="leftDiv">
      <h1 class="leftDivHeading">Get insights that help your business grow.</h1>

      <p class="leftDivParagraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <br><br><br>

      <div class="gridContainer">
        <div class="item">
          <span class="statNum">10k+</span> <br>
          <span class="statText">COMPANIES</span>
        </div>
        <div class="item">
          <span class="statNum">314</span> <br>
          <span class="statText">TEMPLATES</span>
        </div>
        <div class="item">
          <span class="statNum">12m+</span> <br>
          <span class="statText">QUERIES</span>
        </div>
      </div>
      </div>
      <div class="rightDiv image-container">
        <img class="rightDivImage" src="images/image-header-desktop.jpg" alt="">
        <div class="image-accent-overlay"></div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nyay D.G.</a>.
  </div>
</body>
</html>
